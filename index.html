<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <div class="project">
          <input type="text" id="projectInput" placeholder="Title">
          <button id="addProject">Add</button> 
      </div>
      <div class="task">
        <input type="text" class="taskInput" placeholder="Title">
        <input type="text" class="taskInput" placeholder="Description">
        <input type="date" class="taskInput">
        <select class="taskInput">
          <option value="mid">Mid</option>
          <option value="high">High</option>
          <option value="low">Low</option>
        </select>
        <button id="addTask">Add</button>
      </div>
    </main>
  </div>
    <script src="./main.js"></script>
</body>
</html>
