<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <button id="toggle"><img src="../icons/menu.png" alt=""></button>
      <h1>To Do List</h1>
    </header>
    <main>
      <div class="project">
          <button id="all-tasks">All Tasks</button>
          <input type="text" id="projectInput" placeholder="Title">
          <button id="addProject">Add</button> 
          <div class="project-list"></div>
      </div>
      <div class="task">
        <div id="top">
          <input type="text" id="inpTitle" placeholder="Title">
          <input type="text" id="inpDesc" placeholder="Description">
        </div>
        <div id="bot">
          <input type="date" id="inpDate">
          <select id="selectPriority">
            <option value="mid">Mid</option>
            <option value="high">High</option>
            <option value="low">Low</option>
          </select>
          <select id="selectProject">
            <option value="Inbox">Inbox</option>
          </select>
          <div class="buttons">
            <button id="addTask">Add</button>
            <button id="cancelTask">Cancel</button>
          </div>
        </div>
      </div>
      <button id="addTaskImg"><img src="./icons/icons8-plus-math-50.png" alt=""></button>
      <div class="task-list">
        
      </div>
    </main>
  </div>
    <script src="./main.js"></script>
</body>
</html>
